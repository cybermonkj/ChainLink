      <div class="container main-menu">
        <div class="row align-items-center justify-content-between d-flex">

            <a href="index.html"><img src="img/logo.png" alt="" title="ChainLinked" /></a>

  <body>
    <div id="scrollbar">


      <div id="loadings">
        <img src="loading.svg" />
      </div>


     



        <div class="wrapper wrapper--w900">
          <div class="card card-6">
            <div class="card-heading" >
              <h6 class="title">
              #New Chain
              </h6>
            </div>


           


            
            <div class="card-body">
              <div class="form-row">

                  <hr style="color: blue;">


                
                  <div id="chainssection">
                    <h2>Hire a Chain</h2>
                    <p>Making the Neccesary connections</p>
                    <p>Please Wait...</p>
      
       
                    </div>
                    <br>
                    <br>
                    <hr style="color: blue;">


                    <div id="registerSection">
                      <h2>Register To Be Hired</h2>
                      <br>
                      <br>
      
                      
      
                      <div class="container">
                        <form>


                        </form>
                      </div>


              
                      <div class="name">Upload CV as Zip</div>
                      <input type="file"  id="addedFile" style="border: solid 1px blue">
                     
                  <div class="card-footer">
                    <button style="color: blue;" class="btn btn--radius-2 btn--blue-2" id="submitBtn">
                      Upload
                    </button>
                  </div>
                   

                  </div>
                    
               
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
      


  

      

      <script id="template" type="x-tmpl-mustache">
         {{#chainArray}}
         <hr style="color: blue;">
         <div>
            <link rel="stylesheet" href="../css/build.css" />

            <div class="Box m-4">
              <div class="Box-row Box-row--unread">
                <div class="CircleBadge CircleBadge--small bg-grey float-left d-block mr-3 text-center">
                  <h1 class="text-black text-center text-shadow-dark d-flex flex-justify-center height-full mt-1">{{randomLetter}}</h1>
            </div>
                <h4>{{work}}</h4>
                <span></span><br/>
                <span>
                <label class="Label Label--gray mr-1"></label> <label class="Label Label--gray mr-1">{{name}}</label> <label class="Label Label--gray mr-1">{{work}}</label>
               </span>
              </div>
              <div class="Box-row">
            <ul class="lead ml-4 mb-0">
              <li><b>
              {{price }} aettos per month as</b> salary</li>
              Previous company : {{company}}</li>
            <li>
              <b>{{email}}</b> is My Email </li>
            <li>
              <li>
                <b>{{phone}}</b> is My Phone Number </li>
              <li>
              <li>Hired : {{hired}} time(s)</li>
              I can work {{hours}} hours everyday
            <a href="https://ipfs.infura.io/{{hash}}">Click to download my CV</a>
              </li></ul>
              </div>
              <div>
                  <button class= " downloadcv btn-light submit-button"  id={{id}} >Download CV</button>
              </div>
            </div>
            <div id = "hireBtn" >
                <button class="btn btn-light hirebutton submit-button" type="button"
                id={{id}}>Hire</button>
            </div>
         </div>
         <hr style="color: blue;">
        {{/chainArray}}
      </script>

        <footer>
          <p class="footer-text"> Copyright &copy; <script>document.write(new Date().getFullYear());</script> All rights reserved | ChainLinked</p>        
        </footer>
      
      </script>
