  <body>
    <div class="row">
    <div class="container">
        <div class="name">Full Name</div>
        <div class="value">
          <input
            id="chainName"
            class="input--style-6"
            type="text"
            name="full_name"
            placeholder="John Doe"
          />
          <div class="name">Email address</div>
          <input
          id="chainEmail"
          class="input--style-6"
          type="email"
          name="email"
          placeholder="Active Email address"
        />

        <div class="name"> Previous Enployer</div>
        <div class="value">
          <div class="input-group">
            <input
              id="chainCompany"
              class="input--style-6"
              type="text"
              name="chainCompany"
              placeholder="Previous Employer"
            />
        </div>
      </div>

        <div class="name">Expected Salary</div>
        <div class="value">
          <div class="input-group">
            <input
              id="chainExpectedSalary"
              class="input--style-6"
              type="number"
              name="chainExpectedSalary"
              placeholder="1234"
            />
          </div>
        </div>

        <div class="name">Your Occupation</div>
            <div class="value">
              <div class="input-group">
                <input
                  id="chainJobtype"
                  class="input--style-6"
                  type="text"
                  name="chainJobtype"
                  placeholder="Web Developer"
                />
              </div>
            </div>

        <div class="name">Working Days</div>
            <div class="value">
              <div class="input-group">
                <input
                  id="chainWorkingHours"
                  class="input--style-6"
                  type="number"
                  name="chainWorkingHours"
                  placeholder="Friday"
                />
              </div>
            </div>
          </div>
     </div>
   </form>    
    <div class="name">Upload Your Job Sample as Zip</div>
    <input type="file"  id="chainSamplezip" style="border: solid 1px blue">
<div class="card-footer"></div>
